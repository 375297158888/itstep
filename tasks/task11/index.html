<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="FIO">ФИО:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FIO" id="FIO" value="" placeholder="Введите ФИО">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="Parol">Пароль:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="password" name="Parol" id="Parol" value="" placeholder="Введите пароль">
                            </div>
                            <div class="error-text">Пароль не соответствует одному из критериев</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="number">Мобильный номер:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="number" name="Telefon" id="Telefon" value="" placeholder="Введите номер">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="email">E-mail:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="email" name="e-mail" id="e-mail" value="" placeholder="Введите адрес электронной почты">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="birthdaydate">Дата рождения:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="date" name="birthdaydate" id="birthdaydate" value="" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label>Выберите хобби:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-check"> 
                                    <input type="checkbox" name="Hobby[]" id="Hobby1" value="Hobby1"><label for="Hobby1">Спорт</label>
                                </div>
                                <div class="form-control-check">
                                    <input type="checkbox" name="Hobby[]" id="Hobby2" value="Hobby2"><label for="Hobby2">Туризм</label>
                                </div>
                                <div class="form-control-check">
                                    <input type="checkbox" name="Hobby[]" id="Hobby3" value="Hobby3"><label for="Hobby3">Программирование</label>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-label">
                                    <label>Образование:</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <div class="form-control-radio"> 
                                        <input type="radio" name="Education" id="Education1" value="Education1"><label for="Education1"> Высшее</label>
                                    </div>
                                    <div class="form-control-radio">
                                        <input type="radio" name="Education" id="Education2" value="Education2"><label for="Education2"> Среднее-специальное</label>
                                    </div>
                                    <div class="form-control-radio">
                                        <input type="radio" name="Education" id="Education3" value="Education3"><label for="Education3"> Среднее</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-label">
                                    <label for="sex" id="sex">Укажите свой пол:</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <select name="sex" id="sex">
                                        <option value="0">Выберите пол</option>
                                        <option value="f">Женский</option>
                                        <option value="m">Мужское</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-label">
                                    <label for="avatar">Аватар:</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <input type="file" name="avatar" id="avatar" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6"></div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <button>Отправить</button>
                                </div>
                            </div>
                        </div>               
                </form>
            </div>
        </div>
    </div>
</body>
</html>

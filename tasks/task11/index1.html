<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="../task4/css/normalize.css">
    <title>Homework.Form</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-8">
            <form action="" method="post" name="reg_form" class="reg-form">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="./img/Logo.JPG" alt="">
                        </div>
                        <div class="col-lg-12">
                            <h1>Создайте аккаунт Google</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FN" id="FN" value="" placeholder="Имя">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="SN" id="SN" value="" placeholder="Фамилия">
                            </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-control">
                            <input type="email" name="E-mail" id="E-mail" value="" placeholder="Имя пользователя">
                        </div>
                        <div class="text">Можно использовать буквы латинского алфавита, цифры и точки</div>
                    </div>
                    </div>    
                </div>
                <div class="col-lg-4">
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" border="0" width="244" height="244" hspace="0" align="centr">
                    <figcaption class="text">Один аккаунт&nbsp;– для всех сервисов Google.</figcaption>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
